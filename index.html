<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="open-todo-btn"><i class="fa-solid fa-plus"></i></div>
    <main> 
        <header> <h1>Lista de Tarefas</h1> </header>
        <form id="todo-form" class="hide">
            <p>Adicione sua tarefa aqui: </p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Adicione sua tarefa" autocomplete="off">
                <button type="submit"><i class="fa-solid fa-plus"></i></button>
            </div>
            <button id="cancel-todo">Cancelar</button>
        </form>
        <form id="todo-edit" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Edite sua tarefa" autocomplete="off">
                <button type="submit"><i class="fa-regular fa-pen-to-square"></i></button>
            </div>
            <button id="cancel-edit">Cancelar</button>
        </form>
        <div id="todo-toolbar">
            <div id="search">
                <p>Pesquisar :</p>
                <div class="form-control">
                    <input type="text" id="search-input" placeholder="Pesquisar" autocomplete="off">
                    <button id="erase-btn"><i class="fa-solid fa-delete-left"></i></button>
                </div>
            </div>
            <div id="filter-todo">
                <p>Filtro</p>
                <select id="filter">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="undone">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!-- <div class="todo-box done">
                <h3>Tarefa 1</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="todo-box">
                <h3>Tarefa 2</h3>
                <button class="finish-todo"><i class="fa-solid fa-check"></i></button>
                <button class="edit-todo"><i class="fa-solid fa-pen"></i></button>
                <button class="remove-todo"><i class="fa-solid fa-trash"></i></button>
            </div> -->  
        </div>
        <footer>
            Code by <a href="https://github.com/simonfranklin1">Simon Franklin</a>
        </footer>
    </main> 
</body>
</html>
